<ion-view title="Home">
  <ion-content class="has-header padding bar-positive">
    <div class="list">

      <a class="item item-icon-left" ng-repeat="shop in shops" ng-click="showList(shop.id)">
        <i class="icon {{shop.icon}}"></i>
          {{shop.name}}
      </a>

</div>
  </ion-content>
</ion-view>
